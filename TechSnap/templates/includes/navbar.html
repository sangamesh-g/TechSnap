{# templates/includes/navbar.html #}
{% load static %}
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 md:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Brand -->
      <div class="flex items-center space-x-3">
        <a href="{% url 'accounts:home' %}" class="flex items-center space-x-2">
          <!-- lightning SVG (inline so you don't rely on external icon libs) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-yellow-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M11.29 1L1 13h7v9l10-12h-7L11.29 1z"/>
          </svg>
          <span class="text-2xl font-bold text-blue-700">TechSnap</span>
        </a>
      </div>

      <!-- Desktop links -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:choose_action' %}"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
             Dashboard
          </a>

          <!-- Settings icon -->
          <a href="{% url 'accounts:profile_settings' %}" title="Profile settings"
             class="p-2 rounded-full hover:bg-gray-100" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06A2 2 0 1 1 2.29 17.4l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09c.7 0 1.31-.4 1.51-1a1.65 1.65 0 0 0-.33-1.82L4.31 6.6A2 2 0 1 1 7.14 3.77l.06.06c.45.45 1.09.6 1.66.39.6-.22 1.22-.39 1.84-.39H12a2 2 0 1 1 4 0h.09c.7 0 1.31.4 1.51 1 .2.6.6 1.09 1.09 1.51l.06.06A2 2 0 1 1 19.4 8.6l-.06.06c-.45.45-.6 1.09-.39 1.66.22.6.39 1.22.39 1.84V12a2 2 0 1 1 0 4h-.09c-.7 0-1.31.4-1.51 1z"/>
            </svg>
          </a>

          <!-- Logout (POST for safety) -->
          <form method="post" action="{% url 'accounts:logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="ml-2 px-3 py-2 bg-red-500 text-white rounded-md text-sm hover:bg-red-600">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Login</a>
          <a href="{% url 'accounts:signup' %}" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">Sign Up</a>
        {% endif %}
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button id="nav-toggle" aria-label="Toggle menu" class="p-2 rounded-md hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:choose_action' %}" class="px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">Dashboard</a>
          <a href="{% url 'accounts:profile_settings' %}" class="px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">Profile Settings</a>
          <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full text-left px-3 py-2 rounded-md bg-red-500 text-white hover:bg-red-600">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">Login</a>
          <a href="{% url 'accounts:signup' %}" class="px-3 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<script>
  // small toggle for mobile menu
  (function() {
    const btn = document.getElementById('nav-toggle');
    const menu = document.getElementById('mobile-menu');
    if (!btn || !menu) return;
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  })();
</script>
